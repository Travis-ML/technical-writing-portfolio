<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Neural Network Training Pipeline
  </text>
  
  <!-- Input Data -->
  <rect x="50" y="80" width="120" height="80" rx="10" fill="url(#grad1)" opacity="0.9"/>
  <text x="110" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Input Data</text>
  <text x="110" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(X, y)</text>
  
  <!-- Forward Pass -->
  <rect x="220" y="80" width="120" height="80" rx="10" fill="url(#grad1)" opacity="0.9"/>
  <text x="280" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Forward</text>
  <text x="280" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Pass</text>
  <text x="280" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">ŷ = f(X; θ)</text>
  
  <!-- Loss Calculation -->
  <rect x="390" y="80" width="120" height="80" rx="10" fill="url(#grad2)" opacity="0.9"/>
  <text x="450" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Calculate</text>
  <text x="450" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Loss</text>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">L = loss(ŷ, y)</text>
  
  <!-- Backpropagation -->
  <rect x="560" y="80" width="120" height="80" rx="10" fill="url(#grad2)" opacity="0.9"/>
  <text x="620" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Backward</text>
  <text x="620" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Pass</text>
  <text x="620" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">∂L/∂θ</text>
  
  <!-- Optimizer -->
  <rect x="560" y="220" width="120" height="80" rx="10" fill="url(#grad3)" opacity="0.9"/>
  <text x="620" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Optimize</text>
  <text x="620" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Weights</text>
  <text x="620" y="290" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">θ ← θ - α·∇L</text>
  
  <!-- Neural Network Visualization -->
  <g id="network" transform="translate(220, 240)">
    <text x="60" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Neural Network</text>
    
    <!-- Input Layer -->
    <circle cx="20" cy="20" r="8" fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
    <circle cx="20" cy="45" r="8" fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
    <circle cx="20" cy="70" r="8" fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
    
    <!-- Hidden Layer 1 -->
    <circle cx="60" cy="10" r="8" fill="#764ba2" stroke="#553c9a" stroke-width="2"/>
    <circle cx="60" cy="35" r="8" fill="#764ba2" stroke="#553c9a" stroke-width="2"/>
    <circle cx="60" cy="60" r="8" fill="#764ba2" stroke="#553c9a" stroke-width="2"/>
    <circle cx="60" cy="85" r="8" fill="#764ba2" stroke="#553c9a" stroke-width="2"/>
    
    <!-- Hidden Layer 2 -->
    <circle cx="100" cy="20" r="8" fill="#f5576c" stroke="#e53e3e" stroke-width="2"/>
    <circle cx="100" cy="45" r="8" fill="#f5576c" stroke="#e53e3e" stroke-width="2"/>
    <circle cx="100" cy="70" r="8" fill="#f5576c" stroke="#e53e3e" stroke-width="2"/>
    
    <!-- Output Layer -->
    <circle cx="140" cy="45" r="8" fill="#00f2fe" stroke="#0bc5ea" stroke-width="2"/>
    
    <!-- Connections (simplified) -->
    <line x1="28" y1="20" x2="52" y2="10" stroke="#cbd5e0" stroke-width="1" opacity="0.3"/>
    <line x1="28" y1="45" x2="52" y2="35" stroke="#cbd5e0" stroke-width="1" opacity="0.3"/>
    <line x1="68" y1="35" x2="92" y2="45" stroke="#cbd5e0" stroke-width="1" opacity="0.3"/>
    <line x1="108" y1="45" x2="132" y2="45" stroke="#cbd5e0" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Arrows -->
  <path d="M 170 120 L 210 120" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 340 120 L 380 120" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 510 120 L 550 120" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 620 160 L 620 210" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Loop back arrow - routed around the neural network -->
  <path d="M 560 260 L 520 260 L 520 380 L 110 380 L 110 160" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="315" y="400" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#4a5568">Repeat for multiple epochs</text>
  
  <!-- Labels on arrows - repositioned to avoid overlap -->
  <text x="190" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">batch</text>
  <text x="360" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">predictions</text>
  <text x="530" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">error</text>
  <text x="695" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="start" fill="#4a5568">gradients</text>
  <text x="75" y="395" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">next batch</text>
  
  <!-- Key concepts box -->
  <rect x="50" y="420" width="700" height="150" rx="10" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d3748">Key Concepts</text>
  
  <text x="70" y="475" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    <tspan font-weight="bold">1. Forward Pass:</tspan> Input flows through network layers to produce predictions
  </text>
  <text x="70" y="500" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    <tspan font-weight="bold">2. Loss Calculation:</tspan> Compare predictions with true labels to measure error
  </text>
  <text x="70" y="525" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    <tspan font-weight="bold">3. Backpropagation:</tspan> Compute gradients of loss with respect to all parameters
  </text>
  <text x="70" y="550" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    <tspan font-weight="bold">4. Optimization:</tspan> Update weights using gradients to minimize loss (e.g., SGD, Adam)
  </text>
</svg>